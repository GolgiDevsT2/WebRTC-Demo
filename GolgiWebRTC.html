<html>
<head>
    <link href="/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
        <div>
            <p>
            This is Golgi's WebRTC demonstration application. From here you can start a peer to peer voice and video chat in 3 easy steps.
            <ol>
            <li>Caller click the "Generate Room" button</li>
            <li>Send the displayed "Room ID" to the callee</li>
            <li>Callee enter the same Room ID and click "Join Room"</li>
            </ol>
            </p>
        </div>
        <!-- room id -->
        <form action="">
            Room ID: <input type="text" id="room_id" size="20">
            <br/>
            <input type="button" value="Generate Room" id="generate_button" onclick="generate_room_id(); return false;">
            <input type="button" value="Join Room" id="join_button" onclick="join_room(); return false;">
            <input type="button" value="Leave Room" id="leave_button" onclick="leave_room(); return false;" disabled>
        </form>

        <!-- videos -->
        <div>
            <div style='float:left;'>
                <video style='border-width: 2px; border-style: solid;' id='local_video' autoplay='autoplay' muted='true'/>
            </div>
            <div style='float:left;'>
                <video style='border-width: 2px; border-style: solid;' id='remote_video' autoplay='autoplay'/>
            </div>
        </div>
<script src="adapter.js"></script>
<script src="GolgiForBrowser.js"></script>
<script src="GolgiWebRTC.js"></script>
<script src="GolgiWebRTC-EP.js"></script>
</body>
</html>
